<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/styles/css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form enctype="multipart/form-data" action="/upload-images" method="post">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" multiple name="imagefiles">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-large" value="Upload Image">
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/scripts/jquery-3.3.1.min.js"></script>
    <script src="../static/scripts/materialize.min.js"></script>
    <script src="../static/scripts/bundle.js"></script>
</body>

</html>
